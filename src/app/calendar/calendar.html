<div class="row">
    <div class="col-md-12"> <h3>Calendar</h3> </div>
    <div *ngFor="let day of days" [ngClass]="{'row': getClassRow(day.day)}" >

            <div class="col-md-1">
                <span [innerHTML]="day.date"></span>
                <span [innerHTML]="day.month"></span>
                <span [innerHTML]="day.year"></span>
            </div>
    </div>
</div>
